<!DOCTYPE html>
<html>
<head>
  <base href="/hkid_validator/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="msapplication-config" content='https://wchklaus.github.io/hkid_validator/assets/browserconfig.xml'>
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="HKID Validator used to generate validate Hong Kong Identity Card number. This is Single Page Application (SPA) whuch used Flutter to develop, through this website you would generate validated HKID and validate the HKID.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hong Kong Identify Card Generator and Validator">
  <link rel="apple-touch-icon" sizes="180x180" href="https://wchklaus.github.io/hkid_validator/assets/apple-touch-icon.png">

  <!-- Favicon -->
  <link rel="shortcut icon" href="https://wchklaus.github.io/hkid_validator/assets/favicon.png" type="image/x-icon">
  <link rel="icon" href="https://wchklaus.github.io/hkid_validator/assets/favicon.png" type="image/png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://wchklaus.github.io/hkid_validator/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://wchklaus.github.io/hkid_validator/assets/favicon-16x16.png">
  <link rel="manifest" href="https://wchklaus.github.io/hkid_validator/assets/site.webmanifest">
  
  <title>Hong Kong Identify Card Validator and Generator</title>
  <link rel="icon" type="image/png" sizes="32x32" src="https://wchklaus.github.io/hkid_validator/assets/favicon.png"/>
  <link href="https://wchklaus.github.io/hkid_validator/assets/manifest.json" type="application/json"/>

  <script>
    var serviceWorkerVersion = '3233087850';
  </script>
  <style>
    .container {
      margin: 0;
      padding: 0;
      justify-content: center;
      align-items: center;
      display: flex;
      height: 100vh;
    }
  </style>

</head>
<body style="overflow: hidden">
  <div id="loader" class="container">
    <img src="https://wchklaus.github.io/hkid_validator/assets/loading.gif">
  </div>
 
  <script src="https://wchklaus.github.io/hkid_validator/main.dart.js" type="application/javascript"></script>
  <script src="https://wchklaus.github.io/hkid_validator/flutter_service_worker.js" type="application/javascript"></script></head>
  <script src="https://wchklaus.github.io/hkid_validator/flutter.js" type="application/javascript"></script>

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        var webLoader = document.getElementById("loader");
        webLoader.remove();
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
